version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: llmlocal-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/data
      - chromadb_data:/app/chromadb_data
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_DEFAULT_MODEL=llama3.2:3b
      - DATABASE_URL=sqlite:////app/data/llmlocal.db
      - CHROMADB_PATH=/app/chromadb_data
      - INDEXED_DIRECTORIES=/home/user
      - LOG_LEVEL=INFO
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: llmlocal-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Redis for background tasks (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: llmlocal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  backend_data:
    driver: local
  chromadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: llmlocal-network
